<mat-toolbar class="mat-toolbar">
  <span class="custom-text">Illume</span>

  <span style="width: 50%">
    <input
      
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="&#61442; Search here"
    />
  </span>
  <span>
    <button mat-icon-button class="custom-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button class="custom-button">
      <mat-icon
        ><span class="material-symbols-outlined">
          notifications
        </span></mat-icon
      >
    </button>
  </span>
</mat-toolbar>
